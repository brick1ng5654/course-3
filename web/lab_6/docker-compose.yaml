version: '3.8'
services:
  app:
    build: .
    ports:
      - 3000:3000
      - 3443:3443
    environment:
      - API_PREFIX=/api/v1
    volumes:
      - ./src:/app/src
      - /app/src/node_modules
      - ./src/ssl:/app/src/ssl
    networks:
      - app-network
  #Контейнер web-service
  nginx:
    image: nginx:alpine
    container_name: my-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/usr/share/nginx/html/src
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./src/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    
