<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWT-–ø–æ–¥–æ–±–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ - –õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Ä–∞–±–æ—Ç–∞</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .gwt-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gwt-nav {
            background: #2c3e50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .gwt-nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .gwt-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .gwt-btn.primary {
            background: #3498db;
            color: white;
        }
        
        .gwt-btn.success {
            background: #27ae60;
            color: white;
        }
        
        .gwt-btn.danger {
            background: #e74c3c;
            color: white;
        }
        
        .gwt-view {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .item-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .chart-bar {
            background: #3498db;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            color: white;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="gwt-container">
        <nav class="gwt-nav">
            <div class="gwt-nav-buttons">
                <button class="gwt-btn primary" onclick="showView('list')">üìã –°–ø–∏—Å–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤</button>
                <button class="gwt-btn success" onclick="showView('create')">‚ûï –°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç</button>
                <button class="gwt-btn" onclick="showView('stats')">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
                <button class="gwt-btn" onclick="location.href='/'" style="background: #95a5a6;">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
            </div>
        </nav>
        
        <div id="gwt-view" class="gwt-view">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        class GWTApp {
            constructor() {
                this.items = [];
                this.currentView = 'list';
                this.init();
            }
            
            async init() {
                await this.loadItems();
                this.showListView();
            }
            
            async loadItems() {
                try {
                    const response = await fetch('/api/v1/items');
                    this.items = await response.json();
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                }
            }
            
            showView(view) {
                this.currentView = view;
                
                switch(view) {
                    case 'list':
                        this.showListView();
                        break;
                    case 'create':
                        this.showCreateView();
                        break;
                    case 'stats':
                        this.showStatsView();
                        break;
                }
            }
            
            showListView() {
                const html = `
                    <h2>üìã –°–ø–∏—Å–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤</h2>
                    <div class="items-grid">
                        ${this.items.map(item => `
                            <div class="item-card">
                                <h3>${item.name}</h3>
                                <p><strong>–ó–Ω–∞—á–µ–Ω–∏–µ:</strong> ${item.value}</p>
                                <p><strong>ID:</strong> ${item.id}</p>
                                <button class="gwt-btn danger" onclick="app.deleteItem(${item.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `).join('')}
                    </div>
                    ${this.items.length === 0 ? '<p>–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>' : ''}
                `;
                document.getElementById('gwt-view').innerHTML = html;
            }
            
            showCreateView() {
                const html = `
                    <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç</h2>
                    <form onsubmit="app.createItem(event)">
                        <div class="form-group">
                            <label for="itemName">–ù–∞–∑–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞:</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="itemValue">–ó–Ω–∞—á–µ–Ω–∏–µ:</label>
                            <input type="number" id="itemValue" class="form-control" required>
                        </div>
                        <button type="submit" class="gwt-btn success">–°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç</button>
                    </form>
                `;
                document.getElementById('gwt-view').innerHTML = html;
            }
            
            async showStatsView() {
                try {
                    const response = await fetch('/api/v1/stats');
                    const stats = await response.json();
                    
                    const html = `
                        <h2>üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–∏—Å—Ç–µ–º—ã</h2>
                        <div class="stats-cards">
                            <div class="stat-card">
                                <h3>–í—Å–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤</h3>
                                <div style="font-size: 2em; font-weight: bold;">${stats.totalItems}</div>
                            </div>
                            <div class="stat-card">
                                <h3>–û–±—â–∞—è —Å—É–º–º–∞</h3>
                                <div style="font-size: 2em; font-weight: bold;">${stats.totalValue}</div>
                            </div>
                            <div class="stat-card">
                                <h3>–°—Ä–µ–¥–Ω–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ</h3>
                                <div style="font-size: 2em; font-weight: bold;">${stats.avgValue}</div>
                            </div>
                        </div>
                        <h3 style="margin-top: 2rem;">–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π</h3>
                        <div>
                            ${stats.itemsByValue.map(item => `
                                <div class="chart-bar" style="width: ${Math.min(item.value, 100)}%">
                                    ${item.name}: ${item.value}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    document.getElementById('gwt-view').innerHTML = html;
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏', 'error');
                }
            }
            
            async createItem(event) {
                event.preventDefault();
                
                const name = document.getElementById('itemName').value;
                const value = parseInt(document.getElementById('itemValue').value);
                
                try {
                    const response = await fetch('/api/v1/items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, value })
                    });
                    
                    if (response.ok) {
                        this.showNotification('–≠–ª–µ–º–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', 'success');
                        document.getElementById('itemName').value = '';
                        document.getElementById('itemValue').value = '';
                        await this.loadItems();
                        this.showListView();
                    } else {
                        throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
                    }
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞', 'error');
                }
            }
            
            async deleteItem(id) {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —ç–ª–µ–º–µ–Ω—Ç?')) return;
                
                try {
                    const response = await fetch(`/api/v1/items/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        this.showNotification('–≠–ª–µ–º–µ–Ω—Ç —É–¥–∞–ª–µ–Ω!', 'success');
                        await this.loadItems();
                        this.showListView();
                    } else {
                        throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                    }
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞', 'error');
                }
            }
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const app = new GWTApp();
        
        function showView(view) {
            app.showView(view);
        }
    </script>
</body>
</html>
