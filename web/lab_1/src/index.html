<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа - Менеджер элементов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 8px 15px; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Лабораторная работат - Web - приложение</h1>
    <p>Демонстрация работы API эллементов</p>

    <div class="section">
        <h2>Все элементы</h2>
        <button onclick="loadItems()">Загрузить все</button>
        <button onclick="loadFilteredItems()">Загрузить (value >= 150)</button>
        <pre id="itemsOutput"></pre>
    </div>

    <div class="section">
        <h2>Конкрентый элемент</h2>
        <input type="number" id="itemId" placeholder="ID элемента" value="1">
        <button onclick="loadItem()">Загрузить по ID</button>
        <pre id="itemOutput"></pre>
    </div>

    <div class="section">
        <h2>Создать элемент</h2>
        <input type="text" id="itemName" placeholder="Название">
        <input type="number" id="itemValue" placeholder="Значение">
        <button onclick="createItem()">Создать</button>
        <pre id="systemOutput"></pre>
    </div>

    <div class="section">
        <h2>Системная информация</h2>
        <button onclick="loadSystemInfo()">Загрузить информацию</button>
        <pre id="systemOutput"></pre>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
