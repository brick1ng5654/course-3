events{
    worker_connections 1024;
}

http{
    server{
        listen 80;
        server_name localhost;

        location /{
            root /usr/share/nginx/html/src;
            index index.html;
        }

        location /api/ {
            proxy_pass http://app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}